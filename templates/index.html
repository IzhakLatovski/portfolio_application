<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izhak Portfolio Home</title>

    <style>
        * {
            text-align: center;
            font-family: sans-serif;
        }
        body {
            background-color: #8ecae6;
        }
        a {
            text-decoration: none;
            color: black;
        }
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
        }
        .skill {
            background-color: #a8dadc;
            opacity: 80%;
            border-radius: 5px;
            border: 2px solid #219ebc;
            padding: 1rem;
            margin: 1rem auto;
            width: 30%;
        }
        .skill img {
            width: 4rem;
        }
    </style>
</head>
<body>
    <h1>Izhak's Portfolio<h1>

    <h4>Welcome to my portfolio project for Develeap Bootcamp 10</h4>
    <h4>Here I will show you the skills I got during this Bootcamp</h4>
    
        <form method="get" action="/newform">
            <input type="submit" value="Add new skill" name="Add"/>
        </form>

        {% for value in skills %}
        <div class="skill">
        <a href="/skills/{{value.name}}"><img src={{ value.icon }} alt="skill-image"></a>
        <a href="/skills/{{value.name}}"><h3>{{ value.name }}</h4></a>
        <h5>{{ value.category }}</h5>
        <h5>{{ value.date }}</h5>
        <p>{{ value.description }}<p>
            <!-- <form method="get" action="/editform">
                <input type="submit" value="Edit" name={{ value.name }}>
            </form> -->
            <form method="post" action="/skills/{{ value.name }}">
                <input type="submit" value="Delete" name="Delete"/>
            </form>
        </div>

        {% endfor %}

    

</body>
</html>
